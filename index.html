<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bundesliga Plugin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card shadow" style="width: 28rem">
        <div class="card-body">
          <h5 class="card-title">2013-JAN-10</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">11:11:12</h6>
          <p class="card-text">
            Please select the league you are interested in from the dropdown.
          </p>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexSwitchCheckChecked"
              >Show only results of todays game?</label
            >
          </div>
          <select
            id="optionList"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Select league</option>
            <option value="bl1">1. Bundesliga</option>
            <option value="bl2">2. Bundesliga</option>
            <option value="bl3">3. Bundesliga</option>
          </select>
          <ul class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
